<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href='http://fonts.googleapis.com/css?family=Poiret+One|Lobster|Open+Sans:300italic,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Monofett' rel='stylesheet' type='text/css'>
    <script src="lib/jquery.js"></script>
    <script src="lib/flip.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/corgi.js"></script>
    <script src="src/shiba.js"></script>
    <script src="src/pug.js"></script>


  </head>
  <body>
    <div class="topbar">
      <span class="title">Puppy (Object) Dance Party</span>
      <!-- <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">Add a blinky dancer</a>   --> 
      <button typeof='button' class = "addDancerButton" data-dancer-maker-function-name="makeCorgiDancer">Add a Corgi!</button>
      <button typeof='button' class = "addDancerButton" data-dancer-maker-function-name="makeShibaDancer">Add a Shiba!</button>
      <button typeof='button' class = "addDancerButton" data-dancer-maker-function-name="makePugDancer">Add a Pug!</button>
      <button typeof='button' class = "lineup">Line them up!</button>
      <button typeof='button' class = "disperse">Disperse!</button>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
